<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="../dist/output.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
	</head>
	<body>
		<!-- general -->
		<div class="">
			<!-- logo -->
			<div class="bg-slate-300 flex justify-between items-center p-5">
				<div>
					<i
						class="fab fa-facebook fa-beat text-blue-700 text-3xl hover:bg-blue-900"></i>
					<input
						type="search"
						name="search"
						id="search"
						placeholder="search"
						class="rounded-full p-2" /><i class="fas fa-search fa-beat"></i>
				</div>
				<div class="space-x-10">
					<i
						class="fas fa-home bg-slate-200 p-3 m-1 rounded-full border hover:bg-slate-400"></i>
					<i
						class="fab fa-youtube bg-slate-200 p-3 m-1 rounded-full hover:bg-slate-400"></i>
					<i
						class="fas fa-film bg-slate-200 p-3 m-1 rounded-full hover:bg-slate-400"></i>
					<i
						class="fas fa-users bg-slate-200 p-3 m-1 rounded-full hover:bg-slate-400"></i>
					<i
						class="fas fa-gamepad bg-slate-200 p-3 m-1 rounded-full hover:bg-slate-400"></i>
				</div>
				<div class="flex items-center space-x-8">
					<i class="fas fa-sliders"></i>
					<i
						class="fab fa-facebook-messenger text-blue-600 hover:bg-blue-900"></i>
					<i class="fas fa-bell"></i>
					<img
						src="../img/cvcv-min.jpeg"
						alt=""
						class="h-[50px] w-[50px] rounded-full" />
				</div>
			</div>
			<!-- images -->
			<div
				class="h-[500px]"
				id="home">
				&nbsp;
			</div>

			<div class="">
				<img
					src="../img/g.jpg"
					a
					lt=""
					class="w-[70%] mx-auto relative -mt-[33%]" />+
				<div class="absolute right-[20%] top-[70%] bottom]">
					<a
						href=""
						class="bg-slate-300 p-3 m-1 rounded hover:text-white"
						><i class="fas fa-camera"></i>Edit Cover Photo</a
					>
				</div>
			</div>

			<div class="flex justify-evenly p-5">
				<div class="">
					<img
						src="../img/cvcv-min.jpeg"
						alt=""
						class="h-[250px] w-[250px] rounded-full -mt-[20%] ml-20 relative" />
						<i class="fas fa-camera absolute bottom-1 left-[22%]"></i>
				</div>
				<div class="relative w-[40%] -top-5">
					<h5 class="text-3xl font-bold">Queen Bush</h5>
					<p class="font-serif leading-6">(California Queen)</p>
					<p class="leading-8">45 followers .50 following</p>
				</div>
				<div class="flex p-3">
					<div>
						<a
							href=""
							class="bg-blue-700 p-3 m-1 rounded-xl hover:text-white font-semibold"
							><i class="fas fa-edit"></i>Edit</a
						>
					</div>
					<div class="">
						<div>
							<a
								href=""
								class="bg-gray-400 p-3 m-1 rounded-xl hover:text-white font-semibold"
								><i class="fas fa-eye-slash"></i>View Tools</a
							>
						</div>
						<div class="my-10">
							<a
								href=""
								class="bg-gray-400 p-3 m-1 rounded-xl hover:text-white font-semibold"
								><i class="fas far fa-plus"></i>Add to Story</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
